<body>


    <div id="main"></div>

    <script>
        //Model
        let firstNum = 0;
        let secondNum = 0
        let points = 0;
        let sound = new Audio("fail.mp3").play();

        //View
        updateNumbers()
        updateView()
        function updateView() {
            document.getElementById('main').innerHTML = /*html*/`
    <p> Hvilken Tall Er Store ? Bruk >=< for og svare</p>
    <div id="points"> points: ${points}</div>
    <div class="game">
    <div id="firstNum">${firstNum}</div>
    <input type="text" id="inputbox">
    <div id="secondNum">${secondNum}</div>
    </div>
    <button onclick="submit()">Submit</button>
    <button onclick="reset()">Reset</button>
    `;
        }


        //Control
        function reset() {
            updateNumbers();
            clear();
            points = 0;
            updateView();
        }

        function updateNumbers() {
            firstNum = getRandomNumber();
            secondNum = getRandomNumber();
        }

        function getRandomNumber() {
            return Math.round(Math.random() * 50);
        }

        function submit() {
            let imputy = document.getElementById('inputbox').value;
            if (imputy == "<") {
                if (firstNum < secondNum) {
                    points++;
                } else {
                    points--;
                }
            } else if (imputy == ">") {
                if (firstNum > secondNum) {
                    points++;
                } else {
                    points--;
                }
            } else if (imputy == "=") {
                if (firstNum == secondNum) {
                    points++;
                } else {
                    points--;
                }

            }

            if (points <= -10){
                alert("You Suck LMAO");
                updateView();
            }

            updateNumbers()
            updateView()
            clear()

        }

        function sounds(){
            new Audio("fail.mp3").play();
        }



        function clear() {
            let getValue = document.getElementById('inputbox');
            if (getValue.value != "") {
                getValue.value = "";
            }
        }


    </script>
