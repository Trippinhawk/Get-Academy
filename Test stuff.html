<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatable" content="IE-edge">

    <title>Up and Down</title>

</head>

<body>
    <div>        
    <input type="range" min="1" max="100" id="numslide" 
    oninput="this.nextElementSibling.value = this.value, getNumberChange(this.value)">
    <output id="numout"></output>
    <div id="knapp"></div>
    </div>
    <div id="multiplicationMatrix"></div>
    <script>
    
        // hjelpevariabler for view og controller
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');
        

        // model
        
       
        let columnCount = 5 ;
        let multiplicationMatrix = [
        
            1, 2, 3, 4, 5,
            2, 4, 6, 8, 10,
            3, 6, 9, 12, 15,
            4, 8, 12, 16, 20,
            5, 10, 15, 20, 25
        ];
        
        // view
        show();
        function show() {
            let html = '';
            for (let i = 0; i < multiplicationMatrix.length; i++) {
                let number = multiplicationMatrix[i];
                html += `<div>${number}</div>`;
            }
            multiplicationMatrixDiv.innerHTML = html;
            multiplicationMatrixDiv.style.display = 'grid';
            multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
            document.getElementById('knapp').innerHTML = /*html*/`
            <button onclick="changeColumnCount()">Generate Table</button>
            `;
        }
        
        // controller
        function changeColumnCount() {
            multiplicationMatrix = [];
            for (let n1 = 1; n1 <= columnCount; n1++) {
                for (let n2 = 1; n2 <= columnCount; n2++) {
                    multiplicationMatrix.push(n1 * n2);
                }
                /* console.log(multiplicationMatrix); */
                
            }          
            show();
            
        }
        
        function getNumberChange(value){
            columnCount = value;
        }
      
        </script>
</body>

</html>
