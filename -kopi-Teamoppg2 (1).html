<body>

    <script>
        const matGår = document.getElementById('matId');
        const lekGår = document.getElementById('lekId');
        const tørstGår = document.getElementById('tørstId');
        const sykGår = document.getElementById('sykId');

        const timerText = document.getElementById('addFem1');
        const timerText1 = document.getElementById('addFem2');
        const timerText2 = document.getElementById('addTi');
        const timerText3 = document.getElementById('addHundre');


        let ma = 100;
        let tø = 100;
        let le = 100;
        let sy = 100;
        let deadsound = new Audio("dead.mp3");


        function startTimer(slutt) {
            setInterval(move, 100);
            setInterval(telleTø, 1);
            setInterval(telleLe, 100);
            setInterval(telleSy, 100);
            slutt.disabled = true
        }


        function telleMa() {
            matGår.innerHTML = ma;
            ma--;
            if (ma < 0) {
                ma = 0;
            }
        }
        function telleTø() {
            tørstGår.innerHTML = tø;
            tø--;
            if (tø < 0) {
                tø = 0;
            }
        }
        function telleLe() {
            lekGår.innerHTML = le;
            le--;
            if (le < 0) {
                le = 0;
            }
        }
        function telleSy() {
            sykGår.innerHTML = sy;
            if (ma < 25 || tø < 25 || le < 25){
                if(sy > 0)
                sy--;
            }
            else if (ma > 75 && tø > 75 && le > 75)
                if (sy < 100)
                    sy++;
             if (sy == 0) {
                sykGår.innerHTML = 'Du er død!';
                return duErDødLyd();
                
                
            } 
            
        }


      /*   function addFem() {
            ma += 5;
            if (ma > 100)
                ma = 100;
        } */
        function addFem1() {
            tø += 5;
            if (tø > 100)
                tø = 100;
        }
        function addTi() {
            le += 10;
            if (le > 100)
                le = 100;
        }
       /*  function addHundre() {
            sy = 100;
            if (sy > 100)
                sy = 100;
        } */

        function duErDødLyd(){
            deadsound.loop = false;
            deadsound.play();
        }

        var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("bar1");
    var width = 100;
    var id = setInterval(frame, 100);
    function frame() {
      if (width >= 101) {
        clearInterval(id);
        i = 0;
      } else {
        width--;
        elem.style.width = width + "%";
        elem.innerHTML = width + "%";
      }
    }
  }
}

function addFem() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("bar1");
    var width = 100;
    var id = setInterval(frame, 100);
    function frame() {
      if (width >= 101) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
        elem.innerHTML = width + "%";
      }
    }
  }
}

    </script>
