    <title>Up and Down</title>
</head>

<body>

    <div id="numero"></div>
    <button id="up" onclick="numu()">▲</button>
    <button id="down" onclick="numd()">▼</button>


    <script>
        var outputDiv = document.getElementById('numero');
        var numtoshow = 0;

        function numu(){
            numtoshow = +;
            outputDiv.innerHTML = numtoshow;
        }

        function numd(){
            numtoshow = -;
            outputDiv.innerHTML = numtoshow;
        }



       
    </script>


</body>
